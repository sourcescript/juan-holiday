<form name="login" class="login-panel" ng-submit="attempt(formData)">
	<!-- errors -->
	<div class="form-group alert alert-warning" ng-show="attemptError">
		Username / password is invalid!
	</div>

	<div class="form-group alert alert-warning" ng-show="processError">
		An error has occured while processing the form.
	</div>

	<!-- fields -->
	<div class="panel panel-default">
		<div class="panel-heading">
			Management Panel
		</div>

		<div class="panel-body">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" ng-model="formData.username" name="username">
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="********" ng-model="formData.password" name="password">
			</div>
		</div>
	</div>

	<div class="form-group pull-right">
		<button type="submit" class="btn btn-primary"> Login </button>
	</div>
</form>
